$def with (producto)
<h1>Ver Producto</h1>
$for item in producto:
	Producto: $item.productos <br>
	Descripcion: $item.descripcion <br>
	Existencias: $item.existencias <br>
	Precio Compra: $item.precio_compra <br>
	Precio Venta: $item.precio_venta <br>
	Imagen Producto: $item.imagen_producto <br>
